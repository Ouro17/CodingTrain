<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="matrix.js"></script>
  <script language="javascript" type="text/javascript" src="nn.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
</head>

<body>
  <select onchange="changeData(this.value)">
    <option value="AND" selected>AND</option>
    <option value="OR">OR</option>
    <option value="NAND">NAND</option>
    <option value="NOR">NOR</option>
    <option value="XOR">XOR</option>
    <option value="XNOR">XNOR</option>
  </select>
  <button onclick="reset()">Reset</button>

  Learning Rate<input min="0.1" max="0.5" step="0.01" value="0.1" type="range" onchange="changeLearning(this.value)">
  Training Ratio<input min="1" max="6" step="1" value="2" type="range" onchange="changeTraining(this.value)">

  Color: <input type="color" onchange="changeColor(this.value)">
</body>
</html>
